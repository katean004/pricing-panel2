<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Pricing Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="/icons/1bed.jpg" alt="one bed" class="pricing-img">
            <h2 class="pricing-header">1 Bed</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Wifi not included</li>
                <li class="pricing-features-item">Amenities include free water</li>
            </ul>
            <span class="pricing-price">$120</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="/icons/bed2.jpg" alt="two bed" class="pricing-img">
            <h2 class="pricing-header">2 Bed</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Wifi Included</li>
                <li class="pricing-features-item">Amenities include pool access and free soda</li>
            </ul>
            <span class="pricing-price">$180</span>
            <a href="#/" class="pricing-button is-featured">Book</a>
        </div>

        <div class="pricing-plan">
            <img src="/icons/suite.jpg" alt="suite" class="pricing-img">
            <h2 class="pricing-header">Suite</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Wifi and unlimited included</li>
                <li class="pricing-features-item">Amenities include pool and gym access</li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#/" class="pricing-button">Book</a>
        </div>
    </div>
</body>
</html>
